FROM python:3.11-slim AS base
WORKDIR /app
ENV PYTHONDONTWRITEBYTECODE=1 \
    PYTHONUNBUFFERED=1 \
    PYTHONPATH=/app

RUN apt-get update && apt-get install -y --no-install-recommends \
    build-essential \
    && rm -rf /var/lib/apt/lists/*

COPY requirements.txt ./requirements.txt
RUN pip install --upgrade pip && \
    pip install --no-cache-dir -r requirements.txt

FROM base AS dev
COPY . /app
EXPOSE 8002
ENV ENV=development
CMD ["uvicorn", "ai_engine.app.run:app", "--host", "0.0.0.0", "--port", "8002", "--reload"]

# -------- Production --------
FROM base AS prod
COPY . /app
EXPOSE 8002
ENV ENV=production
CMD ["uvicorn", "ai_engine.app.run:app", "--host", "0.0.0.0", "--port", "8002"]
